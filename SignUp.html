<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
</head>
<link href="https://fonts.cdnfonts.com/css/circe-rounded" rel="stylesheet">
<link rel="stylesheet" href="/css/landingPheader.css">
<link rel="stylesheet" href="/css/landingSidebar.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/register.css">
<body>
  <header class="header-container">
      <div class="hamburger" id="hamburger">
        <img src="/images/sidebarImg/charm_menu-hamburger.svg" alt="" class="burger" >
      </div>
      <div class="logo">
        <img src="images/logo/Logo.svg" alt="">
      </div>
      <div class="expense-tracker">
        <a href="#">ExpenseTracker</a>
      </div>
      <div class="landing-tags">
        <a href="#">Home</a>
      </div>
      <div class="landing-tags">
        <a href="#">Why ExpenseTracker?</a>
      </div>
      <div class="landing-tags">
        <a href="#">Our Team</a>
      </div>
      <div>
        <button class="register-btn">
          Login
        </button>
      </div>     
  </header>
  <div class="overlay" id="overlay"></div> 

  <nav class="sidebar" id="sidebar">
    <div class="logo-sidebar">
      <img src="images/logo/Logo.svg" alt="">
      <p>ExpenseTracker</p>
    </div>
    <div class="home">
      <a href="#">Home</a>
    </div>
    <div class="why-expense">
      <a href="#">Why ExpenseTracker?</a>
    </div>
    <div class="our-team">
      <a href="#">Our Team</a>
    </div>
    <div class="close-btn">
      <a href="javascript:void(0)" class="closebtn" id="close-btn">&times;</a>
    </div>
  </nav>
  
  <div class="login-container">
    <div class="title">
      <p>Sign Up</p>
    </div>
    <div>
      <input type="text" class="email" placeholder="Email">
    </div>
    <div>
      <input type="text" class="username" placeholder="Username">
    </div>
    <div class="pass-input">
      <input type="password" class="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePasswordVisibility()">
        <img class="img-eye" src="/images/loginImg/openEye.svg" alt="Show/Hide" id="eye-icon">
      </span>
    </div>  
    <div class="pass-input">
      <input type="password" class="password" id="confirm-password" placeholder="Confirm Password">
      <span class="toggle-password" onclick="toggleConfirmPasswordVisibility()">
        <img class="img-eye" src="/images/loginImg/openEye.svg" alt="Show/Hide" id="eyeconfirm-icon">
      </span>
    </div> 
    <div>
      <input type="checkbox">
      <label>I agree with Terms and Conditions</label>
    </div>
    <div class="login-register">
      <button class="reg-btn">
        Register
      </button>
    </div>
    <div class="already-acc">
      <p>Already have an account?</p><a href="#">Login</a>
    </div>
  </div>

<script src="/js/sidebar.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
